<app-navbar></app-navbar>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<div class="container">
  <h1>Edit Profile</h1>
  <hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="{{ edit?.profile.photo }}" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>
        
        <input type="file" (click)="updateProfilePic()" >
      </div>
    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>Edit Profile</strong>. Use this to change your personal data.
      </div>
      <h3>Personal info</h3>
      
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="first_name" [(ngModel)]="edit.profile.first_name" type="text" value={{edit?.profile.first_name}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" name="last_name" [(ngModel)]="edit.profile.last_name" type="text" value={{edit?.profile.last_name}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Position:</label>
          <div class="col-lg-8">
            <input class="form-control" name="position" [(ngModel)]="edit.profile.position" type="text" value={{edit?.profile.position}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Dob:</label>
          <div class="col-lg-8">
            <input class="form-control" name="dob" [(ngModel)]="edit.profile.dob" type="text" value="{{edit?.profile.dob}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Email:</label>
          <div class="col-md-8">
            <input class="form-control" name="email" [(ngModel)]="edit.email" type="text" value={{edit?.email}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Country:</label>
          <div class="col-md-8">
            <input class="form-control" name="country" [(ngModel)]="edit.profile.country" value={{edit?.profile.country}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">City:</label>
          <div class="col-md-8">
            <input class="form-control" name="city" [(ngModel)]="edit.profile.city" value={{edit?.profile.city}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Department:</label>
          <div class="col-md-8">
            <input class="form-control" name="department" [(ngModel)]="edit.profile.department" value={{edit?.profile.department}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input (click)="updateProfile()" (click)="refresh()" type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
</div>
</div>
<hr>
<app-footer></app-footer>
