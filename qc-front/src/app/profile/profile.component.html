<app-navbar></app-navbar>
<head>

<!-- FONTS --><!-- Roboto, Yellowtail, and Montserrat -->
<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400|Yellowtail" rel="stylesheet"><!-- PAGE STUFF -->

</head>

<body>
<div class="rela-block container">
    <div class="rela-block profile-card">
        <div class="profile-pic" id="profile_pic">
            <img src="{{profile.profile.photo}}" alt=""/>
        </div>
        <div class="rela-block profile-name-container">
            <div class="rela-block user-name" id="user_name">{{profile?.username}}</div>
            <div class="rela-block user-desc" id="user_description">{{profile?.profile.position}}</div>
        </div>
        <div class="rela-block profile-card-stats">
            <div class="floated profile-stat works" id="num_works"><br></div>
            <div class="floated profile-stat followers" id="num_followers"><br></div>
        </div>
    </div>  
    
    <div class="rela-block profile-card">
        <div class="bio">
            <ul class="row">
                <li><div class="col-md-6">
                    <label>Name</label>
                </div>
                <div class="col-md-6">
                    <p>{{profile?.first_name}} {{profile?.last_name}}</p>
                </div></li>
            </ul>
            <ul class="row">
                <li><div class="col-md-6">
                    <label>Email</label>
                </div>
                <div class="col-md-6">
                    <p>{{profile?.email}}</p>
                </div></li>
            </ul>
            <ul class="row">
                <li><div class="col-md-6">
                    <label>Address</label>
                </div>
                <div class="col-md-6">
                    <p>{{profile?.profile.address}}</p>
                </div></li>
            </ul>
            <ul class="row">
                <li><div class="col-md-6">
                    <label>Profession</label>
                </div>
                <div class="col-md-6">
                    <p>{{profile?.profile.position}}</p>
                </div></li>
            </ul>
        </div>
    </div>
    
</div>
</body>

<app-footer></app-footer>
