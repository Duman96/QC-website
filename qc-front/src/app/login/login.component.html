<app-header></app-header>
<div class="block1">
<h2>Log In</h2>
<div *ngIf="!isLoggedIn$">
  <div class="group">
    <label>Username:</label><br />
    <input type="text" name="login-username" [(ngModel)]="user.username">
    <span *ngFor="let error of userService.errors.username"><br />
    {{ error }}</span>
  </div>
  <div class="group">
      <label>Email:</label><br />
      <input type="text" name="login-email" [(ngModel)]="user.email">
      <span *ngFor="let error of userService.errors.password"><br />
      {{ error }}</span>
    </div>
  <div class="group">
    <label>Password:</label><br />
    <input type="password" name="login-password" [(ngModel)]="user.password">
    <span *ngFor="let error of userService.errors.password"><br />
    {{ error }}</span>
  </div>
  <button (click)="login()" class="button buttonBlue">Log In
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  
  <div class="col-sm-12">
    <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br /></span>
  </div>
</div>
</div>
