<head>

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />

</head>

<body>
  <div id="header-wrapper">
    <div id="header" class="container">
      <div id="logo">
        <h1><a href="#">QazCloud</a></h1>
      </div>
      <div id="menu">
        <ul>
          <li class="current_page_item"><a routerLink="/" accesskey="1" title="">Homepage</a></li>
          <li><a routerLink="/news" accesskey="2" title="">News</a></li>
          <li><a *ngIf="isLoggedIn" routerLink="/" accesskey="3" title="">About Us</a></li>
          <li><a *ngIf="!isLoggedIn" routerLink="/login" accesskey="4" title="">Sign In</a></li>
          <li>
            <div class="dropdown" *ngIf="isLoggedIn" accesskey="5">
                <a class="dropbtn" routerLink="/profile">{{ profile.first_name }}</a> 
                  <!-- <i class="fa fa-caret-down"></i> -->  
                <ul>
                  <li><a routerLink="/profile">Profile</a></li>
                  <li><a (click)="logout()" >Logout</a></li>
                </ul>
            </div> 
          </li>
        </ul>
      </div>
    </div>
  </div>    
</body>
